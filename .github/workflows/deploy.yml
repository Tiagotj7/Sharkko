name: Deploy to AlwaysData (FTPS)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-${{ secrets.FTP_USERNAME }}.alwaysdata.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftps
          port: 21
          security: loose
          timeout: 120000
          log-level: verbose

          local-dir: ./
          server-dir: /www/

          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: false

          exclude: |
            **/.git/**
            **/.github/**
            **/.env
            **/node_modules/**
            app/**
