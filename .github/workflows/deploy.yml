name: Deploy to AlwaysData (FTPS)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTPS (AlwaysData)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-${{ secrets.FTP_USERNAME }}.alwaysdata.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftps
          port: 21

          security: loose          # ðŸ”‘ ESSENCIAL no AlwaysData
          passive: true            # ðŸ”‘ OBRIGATÃ“RIO
          timeout: 60000

          local-dir: ./
          server-dir: /www/

          dangerous-clean-slate: false

          exclude: |
            **/.git/**
            **/.github/**
            **/.env
            **/node_modules/**
